<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <!--SRC significa a origem da imagem e Alt é o texto alternativo -->
    <img src="logo-html.png" alt="Lopotipo do html5">
    <p>Podemos também carregar imegens que estão em outra pasta, contanto que ela esteja dentro da pasta atual.</p>
    <img src="fotos/logo-css.png" alt="Logotipo das css3">
    <p>Também podemos carregar imagens externas, e para isso devemos a sua URL completa. </p>
    <img src="https://www.jsdotgit.com/js-small.gif" alt="Logo do JavaScript">
</body>
</html>
