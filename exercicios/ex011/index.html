<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplemente aumente e diminua o tamanho do seu navegador.</p>  
    <picture><!--é um container usado para especificar múltiplos elementos <source> para um elemento específico <img> contido nele.-->
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio src="midia/Cartier - Anno Domini Beats.mp3" controls autoplay></audio> <!-- Mp3 WAV OGG -->
    
    <audio>
        <source src="midia/ganacast-33.mp3" type="audio/mpeg">
        <source src="midia/ganacast-33.ogg" type="audio/ogg">
        <source src="midia/ganacast-33.wav" type="audio/wav"><!-- Tente evitar arquivo de midia wav pois eles são muito pesados. -->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Cartier - Anno Domini Beats.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
