<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada casa.</p>
   <ul type="square">
    <li><abbr title="Use a tag p">Parágrafo</abbr></li>
    <li><abbr title="Use a tag h1..h6">Título</abbr></li>
    <li><abbr title="Use a tag img">Imagem</abbr></li>
    <li><abbr title="Use a tag abbr">Abreviação</abbr></li>
    <li><abbr title="Use a tag code">Código-font</abbr></li>
    <li><abbr title="Use a tag ol li">Lista numerada</abbr></li>
    <li><abbr title="Use a tag ul li">Lista com demarcadores</abbr></li>
   </ul>
</body>
</html>
