<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Média</title>
    <style>
         body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse:collapse;
            width: 600px;
        }
        td,th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <table>
        <h1>Tabela de Cálculo de Média</h1>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col"  rowspan="2">Disciplinas</th>
                <th scope="col" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota1</th>
                <th>Nota2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="colgroup" rowspan="4" style="background-color: white;">Extras</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <th scope="row" colspan="4">Média de Exatas</th>
            <td style="background-color: darkgrey;">0.0</td>
            <tr>
                <th scope="colgroup" rowspan="2" style="background-color: white;">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row" colspan="4">Média de Humanas</th>
                <td style="background-color: darkgrey;">0.0</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
